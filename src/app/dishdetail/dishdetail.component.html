<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <!-- <p>Display the details of the Dish here</p> -->

    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button (click)="goBack()">BACK</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish.comments">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <b>
            Comments
          </b>
        </mat-card-title>
      </mat-card-header>
      <mat-list>
        <mat-list-item *ngFor="let comment of dish.comments">
          <h2 mat-line>{{comment.comment}}</h2>
          <h2 mat-line>{{comment.rating}} Stars</h2>
          <h2 mat-line>-- {{comment.author}} {{comment.date|date}}</h2>
        </mat-list-item>
      </mat-list>
    </mat-card>
    <!-- <p>Display the list of comments here</p> -->

  </div>

</div>
